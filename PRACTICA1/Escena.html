        #version 300 es
        layout (location = 0) in vec2 aVertices; // (x,y)
        void main() {
            gl_Position = vec4(aVertices, 0.0, 1.0); // (x,y,z,1); coordenada normalizada
        }
    </script>
    <script id = "fs" type = "fragment">
        #version 300 es
        precision mediump float;

        uniform vec4 uColor;//r,g,b,a
        out vec4 color;
        void main() {
            color = uColor;
        }

                // 3 fases
                // lexico se determina si es una variable, se identifica el token
                // semantico chequea si esta correcto
                // sintaxico
            // compila shader de vertice
            var shaderDeVertice = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(shaderDeVertice, 
                document.getElementById("vs").text.trim());
            gl.compileShader(shaderDeVertice); 

            // compila shader de fragmento
            var shaderDeFragmento = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(shaderDeFragmento,

            gl.compileShader(shaderDeFragmento);

            // Centrar la figura en el canvas
            function centrarVertices(vertices) {
                let xs = [], ys = [];
                for (let i = 0; i < vertices.length; i += 2) {
                    xs.push(vertices[i]);
                    ys.push(vertices[i + 1]);
                }
                let minX = Math.min(...xs), maxX = Math.max(...xs);
                let minY = Math.min(...ys), maxY = Math.max(...ys);
                let centroX = (minX + maxX) / 2;
                let centroY = (minY + maxY) / 2;
                let verticesCentrados = [];
                for (let i = 0; i < vertices.length; i += 2) {
                    verticesCentrados.push(vertices[i] - centroX);
                    verticesCentrados.push(vertices[i + 1] - centroY);
                }
                return verticesCentrados;
            }
