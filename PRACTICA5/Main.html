      <script id="vs" type="vertex">
        #version 300 es
        precision mediump float;
        uniform mat4 uMatrizProyeccion;
        uniform mat4 uMatrizVista;
        uniform mat4 uMatrizModelo;
        uniform mat4 uMatrizTextura;
        layout(location = 0) in vec2 aVertices;
        layout(location = 1) in vec2 aCoordenadasDeTextura;
        out vec2 vCoordenadasDeTextura;
        void main() {
             vCoordenadasDeTextura = (uMatrizTextura * vec4(aCoordenadasDeTextura, 0.0, 1.0)).xy; 
            gl_Position = uMatrizProyeccion * uMatrizVista * uMatrizModelo * vec4(aVertices, 0.0, 1.0);
        }
      </script>

        }

        /* Convierte de grados a radianes */
        function toRadians(grados) {
          return grados * Math.PI / 180;
        };
        /* Matriz Identidad */
        function identidad(r) {
          r[0] = 1; r[4] = 0; r[ 8] = 0; r[12] = 0;
          r[1] = 0; r[5] = 1; r[ 9] = 0; r[13] = 0;
          r[2] = 0; r[6] = 0; r[10] = 1; r[14] = 0;
          r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
        }
        /* Traslación - glTranslatef */
        function traslacion(matriz, tx, ty, tz) {
          let r = new Array(16);
          r[0] = 1; r[4] = 0; r[ 8] = 0; r[12] = tx;
          r[1] = 0; r[5] = 1; r[ 9] = 0; r[13] = ty;
          r[2] = 0; r[6] = 0; r[10] = 1; r[14] = tz;
          r[3] = 0; r[7] = 0; r[11] = 0; r[15] =  1;
          multiplica(matriz, matriz, r);
        }
        /* Escalación - glScalef */
        function escalacion(matriz, sx, sy, sz) { 
          let r = new Array(16);
          r[0] = sx; r[4] =  0; r[ 8] =  0; r[12] =  0;
          r[1] =  0; r[5] = sy; r[ 9] =  0; r[13] =  0;
          r[2] =  0; r[6] =  0; r[10] = sz; r[14] =  0;
          r[3] =  0; r[7] =  0; r[11] =  0; r[15] =  1;
          multiplica(matriz, matriz, r);
        }
        /* Rotación sobre X - glRotatef */
        function rotacionX(matriz, theta){
          let r = new Array(16);
          let c = Math.cos(toRadians(theta));
          let s = Math.sin(toRadians(theta));
          r[0] =  1; r[4] =  0; r[ 8] =  0; r[12] = 0;
          r[1] =  0; r[5] =  c; r[ 9] = -s; r[13] = 0;
          r[2] =  0; r[6] =  s; r[10] =  c; r[14] = 0;
          r[3] =  0; r[7] =  0; r[11] =  0; r[15] = 1;
          multiplica(matriz, matriz, r); 
        }
        /* Rotación sobre Y - glRotatef */
        function rotacionY(matriz, theta){
          let r = new Array(16);
          let c = Math.cos(toRadians(theta));
          let s = Math.sin(toRadians(theta));
          r[0] =  c; r[4] =  0; r[ 8] =  s; r[12] = 0;
          r[1] =  0; r[5] =  1; r[ 9] =  0; r[13] = 0;
          r[2] = -s; r[6] =  0; r[10] =  c; r[14] = 0;
          r[3] =  0; r[7] =  0; r[11] =  0; r[15] = 1;
          multiplica(matriz, matriz, r);
        }
	    /* Rotación sobre Z - glRotatef */
        function rotacionZ(matriz, theta){
          let r = new Array(16);
          let c = Math.cos(toRadians(theta));
          let s = Math.sin(toRadians(theta));
          r[0] =  c; r[4] = -s; r[ 8] =  0; r[12] = 0;
          r[1] =  s; r[5] =  c; r[ 9] =  0; r[13] = 0;
          r[2] =  0; r[6] =  0; r[10] =  1; r[14] = 0;
          r[3] =  0; r[7] =  0; r[11] =  0; r[15] = 1;
          multiplica(matriz, matriz, r);
        }
        /* Proyección Paralela - glOrtho */
        function ortho(r, izq, der, abj, arr, cerca, lejos) {
          r[0] = 2/(der - izq); r[4] =             0; r[ 8] =                  0; r[12] =         -(der + izq)/(der - izq);
          r[1] =             0; r[5] = 2/(arr - abj); r[ 9] =                  0; r[13] =         -(arr + abj)/(arr - abj);
          r[2] =             0; r[6] =             0; r[10] = -2/(lejos - cerca); r[14] = -(lejos + cerca)/(lejos - cerca);
          r[3] =             0; r[7] =             0; r[11] =                  0; r[15] =                                1;
        }
        /* Proyección Perspectiva - glFrustum */
        function frustum(r, izq, der, abj, arr, cerca, lejos) {
          r[0] = 2*cerca/(der-izq); r[4] =                 0; r[ 8] =          (der+izq)/(der-izq); r[12] =                            0;
          r[1] =                 0; r[5] = 2*cerca/(arr-abj); r[ 9] =          (arr+abj)/(arr-abj); r[13] =                            0;
          r[2] =                 0; r[6] =                 0; r[10] = -(lejos+cerca)/(lejos-cerca); r[14] = -2*lejos*cerca/(lejos-cerca);
          r[3] =                 0; r[7] =                 0; r[11] =                           -1; r[15] =                            0;
        }

        /* Proyección Perspectiva - gluPerspective */
        function perspective(r, fovy, aspecto, cerca, lejos) {
          let ang = fovy * 0.5;
          let f = (Math.abs(Math.sin(toRadians(ang))) < 1e-8 ? 0 : 1) / Math.tan(toRadians(ang));
          r[0] = f/aspecto; r[4] = 0; r[ 8] =                                  0; r[12] =                                       0;
          r[1] =         0; r[5] = f; r[ 9] =                                  0; r[13] =                                       0;
          r[2] =         0; r[6] = 0; r[10] = -(lejos + cerca) / (lejos - cerca); r[14] =  -2.0 * lejos * cerca / (lejos - cerca);
          r[3] =         0; r[7] = 0; r[11] =                              - 1.0; r[15] =                                       0;
        }
        /* Multiplicación de matrices de 4 x 4 */
        function multiplica(c, a, b) {
          let r = new Array(16);
          let i, j, k;
          for (i = 0; i < 4; i++){
            for (j = 0; j < 4; j++){
              let s = 0;
              for (k = 0; k < 4; k++)
                s = s + a[i + k * 4] * b[k + j * 4];
                r[i + j * 4] = s;
              }
            }
          for (i = 0; i < 16; i++)
            c[i] = r[i];
        }

        function compilaEnlazaLosShaders() {

          /* Se compila el shader de vertice */
          let shaderDeVertice = gl.createShader(gl.VERTEX_SHADER);
          gl.shaderSource(shaderDeVertice, document.getElementById("vs").text.trim());
          gl.compileShader(shaderDeVertice);
          if (!gl.getShaderParameter(shaderDeVertice, gl.COMPILE_STATUS)) {
             console.error(gl.getShaderInfoLog(shaderDeVertice));
          }

          /* Se compila el shader de fragmento */
          let shaderDeFragmento = gl.createShader(gl.FRAGMENT_SHADER);
          gl.shaderSource(shaderDeFragmento, document.getElementById("fs").text.trim());
          gl.compileShader(shaderDeFragmento);
          if (!gl.getShaderParameter(shaderDeFragmento, gl.COMPILE_STATUS)) {
             console.error(gl.getShaderInfoLog(shaderDeFragmento));
          }

          /* Se enlaza ambos shader */
          programaID = gl.createProgram();
          gl.attachShader(programaID, shaderDeVertice); 
          gl.attachShader(programaID, shaderDeFragmento);
          gl.linkProgram(programaID);
          if (!gl.getProgramParameter(programaID, gl.LINK_STATUS)) {
             console.error(gl.getProgramInfoLog(programaID));
          }
        }
        function leeLaTextura(gl, ID_del_archivo, codigoDeTextura) {

          gl.bindTexture(gl.TEXTURE_2D, codigoDeTextura);
          gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
          let imagen = document.getElementById(ID_del_archivo);
//
          gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, imagen);
          gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
          gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
          gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.REPEAT);
          gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.REPEAT);
          gl.bindTexture(gl.TEXTURE_2D, null);
        }

        function dibuja() {
          gl.clear(gl.COLOR_BUFFER_BIT);

          gl.activeTexture(gl.TEXTURE0);
          gl.uniform1i(uUnidadDeTextura, 0);
          
          //ImagenCielo
          identidad(MatrizModelo);
          // traslacion(MatrizModelo,tx,0,0);
          gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);
          identidad(MatrizTextura);//
          // traslacion(MatrizTextura, dt, 0, 0);//
          gl.uniformMatrix4fv(uMatrizTextura, false, MatrizTextura);//envia la matriz de textura al shader
          gl.bindTexture(gl.TEXTURE_2D, codigoDeTexturaCielo);          
          texturaCielo.muestra(gl);

          //ImagenMonte
          identidad(MatrizModelo);
          traslacion(MatrizModelo,0,4,0);
          gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);
          identidad(MatrizTextura);
          gl.uniformMatrix4fv(uMatrizTextura, false, MatrizTextura);
          gl.bindTexture(gl.TEXTURE_2D, codigoDeTexturaMonte);
          texturaMonte.muestra(gl);
          // ===== Ave =====
          identidad(MatrizModelo);
          traslacion(MatrizModelo, aveX, aveY, 0);
          // flip horizontal cuando va a la izquierda (escala X negativa)
          escalacion(MatrizModelo, 0.5 * (aveV >= 0 ? 1 : -1), 0.5, 1);
          gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);

          // (tu bloque de textura del ave se queda igual)
          identidad(MatrizTextura);
          traslacion(MatrizTextura, dtAve, 0, 0);
          gl.uniformMatrix4fv(uMatrizTextura, false, MatrizTextura);
          gl.bindTexture(gl.TEXTURE_2D, codigoDeTexturaAve);
          texturaAve.muestra(gl);
          //ImagenOceano
          identidad(MatrizModelo);
          traslacion(MatrizModelo,0,-0.4,0);
          gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);
          identidad(MatrizTextura);
          gl.uniformMatrix4fv(uMatrizTextura, false, MatrizTextura);
          gl.bindTexture(gl.TEXTURE_2D, codigoDeTexturaOceano);
          texturaOceano.muestra(gl);
          //imagenPlayer
          identidad(MatrizModelo);
          traslacion(MatrizModelo,0,0.5,0);
          gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);
          identidad(MatrizTextura);
          traslacion(MatrizTextura, dt, 0, 0);
          gl.uniformMatrix4fv(uMatrizTextura, false, MatrizTextura);
          gl.bindTexture(gl.TEXTURE_2D, codigoDeTexturaPlayer);
          texturaPlayer.muestra(gl);
          //ImagenWaves
          identidad(MatrizModelo);
          traslacion(MatrizModelo,0,4,0);
          gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);
          identidad(MatrizTextura); 
          gl.uniformMatrix4fv(uMatrizTextura, false, MatrizTextura);
          gl.bindTexture(gl.TEXTURE_2D, codigoDeTexturaWaves);
          texturaWaves.muestra(gl);
          //ImagenPiedraOceano
          identidad(MatrizModelo);
          gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);
          identidad(MatrizTextura);
          gl.uniformMatrix4fv(uMatrizTextura, false, MatrizTextura);
          gl.bindTexture(gl.TEXTURE_2D, codigoDeTexturaPOceano);
          texturaPOceano.muestra(gl);
          //ImagenArena
          identidad(MatrizModelo);          
          gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);  
          identidad(MatrizTextura);
          gl.uniformMatrix4fv(uMatrizTextura, false, MatrizTextura);
          gl.bindTexture(gl.TEXTURE_2D, codigoDeTexturaArena);
          texturaArena.muestra(gl);
          // ===== Pez 1 =====
          identidad(MatrizModelo);
          traslacion(MatrizModelo, fish1X, fish1Y, 0);
          // Si tu sprite nada “a la izquierda” por defecto, usa esto:
          escalacion(MatrizModelo, 0.5 * (fish1V >= 0 ? -1 : 1), 0.5, 1);

          // (si tu sprite nada “a la derecha” por defecto, invierte el signo anterior)
          gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);

          // textura igual que antes
          identidad(MatrizTextura);
          traslacion(MatrizTextura, dtFish, 0, 0);
          gl.uniformMatrix4fv(uMatrizTextura, false, MatrizTextura);
          gl.bindTexture(gl.TEXTURE_2D, codigoDeTexturaFish);
          texturaFish.muestra(gl);
         // ===== Pez 2 =====
          identidad(MatrizModelo);
          traslacion(MatrizModelo, fish2X, fish2Y, 0);
          traslacion(MatrizModelo, 0, -1.5, 0);
          escalacion(MatrizModelo, 0.5 * (fish2V >= 0 ? -1 : 1), 0.5, 1);
          gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);

          identidad(MatrizTextura);
          traslacion(MatrizTextura, dtFish2, 0, 0);
          gl.uniformMatrix4fv(uMatrizTextura, false, MatrizTextura);
          gl.bindTexture(gl.TEXTURE_2D, codigoDeTexturaFish2);
          texturaFish2.muestra(gl);

          //ImagenPiedrasLaterales
          identidad(MatrizModelo);
          gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);
          identidad(MatrizTextura);
          gl.uniformMatrix4fv(uMatrizTextura, false, MatrizTextura);
          gl.bindTexture(gl.TEXTURE_2D, codigoDeTexturaPLateral);
          texturaPLateral.muestra(gl);
          
          //Animacion de desplazamiento player
          fin = Date.now(); // Tiempo Final
          duracion = fin - inicio;
          inicio = fin;
          tiempo_real = duracion / 1000.0;
          tiempoMovimiento = tiempoMovimiento - tiempo_real;
          tx = tx + 0.001;
          if (tx > 5)
              dt = -5;
          // --- Animación del Player con pausa de 5s al final ---
          if (!playerEnPausa) {
            // solo avanza frames si no está en pausa
            tiempoMovimiento -= tiempo_real;
            if (tiempoMovimiento < 0.001) {
              tiempoMovimiento = PERIODO_MOVIMIENTO;
              dt = dt + 1/7;

              // cuando llega al último frame (3/7 aprox)
              if (dt >= 5/7) {
                dt = 5/7;                  // se queda en el último frame
                playerEnPausa = true;      // entra en modo espera
                tiempoEsperaPlayer = TIEMPO_ESPERA_PLAYER;
              }
            }
          } else {
            // está esperando
            tiempoEsperaPlayer -= tiempo_real;
            if (tiempoEsperaPlayer <= 0) {
              // sale de la pausa → reinicia animación
              playerEnPausa = false;
              dt = 0;                      // vuelve al primer frame
              tiempoMovimiento = PERIODO_MOVIMIENTO;
            }
          }

          //Animacion de desplazamiento ave
          // --- Animación de frames del ave (3 columnas) ---
          tiempoMovimientoAve = tiempoMovimientoAve - tiempo_real;
          if (tiempoMovimientoAve < 0.001) {
            tiempoMovimientoAve = PERIODO_MOVIMIENTO_AVE;
            dtAve = dtAve + 1/3;     // avanza una columna
            if (dtAve > 2/3)         // 0, 1/3, 2/3 y reinicia
              dtAve = 0;
          }
          // --- Ping-pong AVE ---
          aveX += aveV * tiempo_real;
          if (aveX >= AVE_MAX_X) { aveX = AVE_MAX_X; aveV = -aveV; }
          if (aveX <= AVE_MIN_X) { aveX = AVE_MIN_X; aveV = -aveV; }
          //Animacion de desplazamiento fish
          // --- Peces (8 columnas completas) ---
          tiempoMovimientoFish = tiempoMovimientoFish - tiempo_real;
          if (tiempoMovimientoFish < 0.001) {
            tiempoMovimientoFish = PERIODO_MOVIMIENTO_FISH; // controla la velocidad
            dtFish = dtFish + 1/8;
            if (dtFish > 7/8) dtFish = 0;
          }
          // --- Ping-pong PEZ 1 ---
          fish1X += fish1V * tiempo_real;
          if (fish1X >= FISH_MAX_X) { fish1X = FISH_MAX_X; fish1V = -fish1V; }
          if (fish1X <= FISH_MIN_X) { fish1X = FISH_MIN_X; fish1V = -fish1V; }

          // --- Pez 2 ---
          tiempoMovimientoFish2 = tiempoMovimientoFish2 - tiempo_real;
          if (tiempoMovimientoFish2 < 0.001) {
            tiempoMovimientoFish2 = PERIODO_MOVIMIENTO_FISH2; // un poco diferente
            dtFish2 = dtFish2 + 1/8;
            if (dtFish2 > 7/8) dtFish2 = 0;
          }
          // --- Ping-pong PEZ 2 ---
          fish2X += fish2V * tiempo_real;
          if (fish2X >= FISH_MAX_X) { fish2X = FISH_MAX_X; fish2V = -fish2V; }
          if (fish2X <= FISH_MIN_X) { fish2X = FISH_MIN_X; fish2V = -fish2V; }
          requestAnimationFrame(dibuja);
        }        

        function main() {
          /***************************************************************************/
          /* Paso 1: Se prepara el lienzo y se obtiene el contexto del WebGL.        */
          /***************************************************************************/
          let canvas = document.getElementById("webglcanvas");

          gl = canvas.getContext("webgl2");
          if (!gl) {
             document.write("WebGL 2.0 no está disponible en tu navegador");
             return;
          }

          /* Se define la ventana de despliegue */
          gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

          compilaEnlazaLosShaders();
          //TEXTURAS DE LOS PERSONAJES EN MOVIMIENTO
          //Textura Player
          texturaPlayer = new Player(gl);
          codigoDeTexturaPlayer = gl.createTexture();
          leeLaTextura(gl, "imagenTexturaPlayer", codigoDeTexturaPlayer)
          //Textura Fish
          texturaFish = new Fish(gl);
          codigoDeTexturaFish = gl.createTexture();
          leeLaTextura(gl, "imagenTexturaFish", codigoDeTexturaFish)
          //Textura Fish 2
          texturaFish2 = new Fish2(gl);
          codigoDeTexturaFish2 = gl.createTexture();
          leeLaTextura(gl, "imagenTexturaFish", codigoDeTexturaFish2)
          //Textura Ave
          texturaAve = new Ave(gl);
          codigoDeTexturaAve = gl.createTexture();
          leeLaTextura(gl, "imagenTexturaAve", codigoDeTexturaAve)

          //TTEXTURAS DEL ESCENARIO
          //Textura Cielo
          texturaCielo = new Rectangulo(gl,-5,-5,5,5);
          codigoDeTexturaCielo = gl.createTexture();
          leeLaTextura(gl, "imagenTexturaCielo", codigoDeTexturaCielo)  
          //Textura Monte
          texturaMonte = new Rectangulo(gl,-5,-5,5,0);
          codigoDeTexturaMonte = gl.createTexture();
          leeLaTextura(gl, "imagenTexturaMonte", codigoDeTexturaMonte)
          //Textura Waves
          texturaWaves = new Rectangulo(gl,-5,-5,13,-4);
          codigoDeTexturaWaves = gl.createTexture();
          leeLaTextura(gl, "imagenTexturaWaves", codigoDeTexturaWaves)
          //Textura Oceano
          texturaOceano = new Rectangulo(gl,-5,-5,5,0);
          codigoDeTexturaOceano = gl.createTexture();
          leeLaTextura(gl, "imagenTexturaOceano", codigoDeTexturaOceano)
          //Textura Arena
          texturaArena = new Rectangulo(gl,-5,-5,5,0);
          codigoDeTexturaArena = gl.createTexture();
          leeLaTextura(gl, "imagenTexturaArena", codigoDeTexturaArena)
          //Textura Piedra Oceano
          texturaPOceano = new Rectangulo(gl,-5,-5,5,0);
          codigoDeTexturaPOceano = gl.createTexture();
          leeLaTextura(gl, "imagenTexturaPOceano", codigoDeTexturaPOceano)
          //Textura Piedras Laterales
          texturaPLateral = new Rectangulo(gl,-5,-5,5,0);
          codigoDeTexturaPLateral = gl.createTexture();
          leeLaTextura(gl, "imagenTexturaPLateral", codigoDeTexturaPLateral)

          /* Se instala el programa de shaders para utilizarlo */
          gl.useProgram(programaID);

          // Obtiene los ID de las variables de entrada de los shaders
          uMatrizProyeccion = gl.getUniformLocation(programaID, "uMatrizProyeccion");
          uMatrizVista = gl.getUniformLocation(programaID, "uMatrizVista");
          uMatrizModelo = gl.getUniformLocation(programaID, "uMatrizModelo");
          uUnidadDeTextura = gl.getUniformLocation(programaID, "uUnidadDeTextura");
          uMatrizTextura = gl.getUniformLocation(programaID, "uMatrizTextura");

          // Matriz de Proyección
          ortho(MatrizProyeccion, -5, 5, -5, 5, -5, 5);
          gl.uniformMatrix4fv(uMatrizProyeccion, false, MatrizProyeccion);

          // Matriz de Vista
          identidad(MatrizVista);
          gl.uniformMatrix4fv(uMatrizVista, false, MatrizVista); 
          
          gl.enable(gl.BLEND);
          gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);

          gl.clearColor(0.0, 0.0, 0.0, 1.0);
          dibuja();
        }
        /* Llama a main una vez que la página web se haya cargado. */
        window.onload = main;

      </script>
